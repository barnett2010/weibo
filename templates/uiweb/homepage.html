<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>微博主页</title>
</head>
<body style="height:3000px">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="#">Logo</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
  </ul>
</nav>

<div class="container" style="margin-top:100px">
  <div class="row" >
    <div class="col-sm-4" >
        <div class="col-xs-12" style="max-width:30%">
            <a href="/u/{{ user.user.name}}">{{ user.user.name }}</a>
            <a href="/u/{{ user.user.name}}">@{{ user.user.name }}</a>
            <h5>我的照片:</h5>
            <p>{{ user.brief }}</p>
        </div>
    </div>

    <div class="col-sm-8">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ weibo_form.text }}
            </div>
            <div class="form-group">
                {{ weibo_form.pic }}
            </div>

            <input type="submit" value="发布" style="float:right" >
        </form>
        <br><br>

        {% for weibo in f_weibos %}
            <div class="card">
                <div class="card-header">
                    {{ weibo.user.user.name }}
                </div>
                <div class="card-body">
                    <h3> {{ weibo.text }} </h3>
                    {% if weibo.pic %}
                        <img src="/media/{{ weibo.pic }}" style="width:100%">
                    {% endif %}
                </div>
                <div class="card-footer">
                    回复/转发/赞/私信
                </div>
            </div>
        {% endfor %}
    </div>

  </div>
</div>






</body>
</html>
